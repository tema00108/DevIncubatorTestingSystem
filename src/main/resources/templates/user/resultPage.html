<div th:replace="/fragments/header"></div>

<main>
    <div class="container">
        <div class="row">
            <div class="d-flex align-items-baseline title">
                <h1 th:text="${session.topicName}">To start testing choose theme and test</h1>
                <h3 th:text="${session.testName}">Java 2 Fundamentals</h3>
            </div>
        </div>
        <div class="result__container">
            <div class="row justify-content-center result__head">
                <div class="col result__title"><h3>Your result</h3></div>
            </div>
            <div class="row result__body">
                <div class="result">
                    <h2 th:text="${session.quantityOfRightAnswers / session.questionSize} + '%'">Result%</h2>
                    <h2 th:text="'(' + ${session.quantityOfRightAnswers} + '/' + ${session.questionSize} + ')'">Result</h2>
                </div>
                <div class="result">
                    <div class="count-answers">
                        <p>Correct answers</p>
                        <p th:text="${session.quantityOfRightAnswers}"></p>
                    </div>
                    <div class="count-answers">
                        <p>Wrong answers</p>
                        <p th:text="${session.questionSize} - ${session.quantityOfRightAnswers}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form th:action="@{/user/statistics}" method="get">
                <button class="btn btn-lg w-75 mt-5 align-items-center" type="submit">Show all my statistics</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="/fragments/footer"></div>
<div th:replace="/fragments/modals"></div>

<script th:src="@{/js/test-item.js}"></script>
</body>
</html>
